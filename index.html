<!DOCTYPE html>
<html>
<header>
  <title>Time Zone</title>
</header>

<head>
  <style>
    body {
      font-family: tahoma, sans-serif;
      text-align: center;
      font-size: 70px;
    }

    a {
      color: #0969da;
    }

    #extra {
      font-family: tahoma, sans-serif;
      text-align: center;
      font-size: 30px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
      a {
        color: #58a6ff;
      }
    }
  </style>
</head>

<body>
  <p id="timezone">Your time zone is: N/A</p>
  <div id="extra">
    <p id="fullname">Full name: N/A</p>
    <p id="iananame">
      <a href="https://www.iana.org/time-zones">IANA</a>
      name: N/A
    </p>
  </div>
  <script type="text/javascript" src="timezone.js"></script>
</body>

</html>
